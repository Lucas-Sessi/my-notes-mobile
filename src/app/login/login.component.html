<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Login Manual -->
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" placeholder="Digite seu e-mail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input [(ngModel)]="password" type="password" placeholder="Digite sua senha"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()" [disabled]="isLoading">Entrar</ion-button>

      <!-- Login BiomÃ©trico -->
      <ion-button expand="block" color="secondary" (click)="loginWithBiometrics()" [disabled]="isLoading">
        Entrar com Biometria
      </ion-button>

      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
    </ion-card-content>
  </ion-card>
</ion-content>

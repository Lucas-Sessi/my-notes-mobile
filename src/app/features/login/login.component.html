<ion-content class="login-content">
  <!-- Imagem do login -->
  <div class="login-logo">
    <img src="assets/images/login.png" alt="Login Logo" />
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Faça login para acessar sua conta
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Login Manual -->
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" placeholder="Digite seu e-mail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input [(ngModel)]="password" type="password" placeholder="Digite sua senha"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()" [disabled]="isLoading">Entrar</ion-button>

      <!-- Login Biométrico -->
      <ion-button expand="block" color="secondary" (click)="loginWithBiometrics()" [disabled]="isLoading">
        Entrar com Biometria
      </ion-button>

      <!-- Loading Spinner -->
      <div class="loading-spinner" *ngIf="isLoading">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastrar Ativo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="isLoading" class="loading-spinner">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Carregando...</p>
  </div>

  <form [formGroup]="ativoForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <ion-item>
      <ion-label position="floating">Nome do Ativo</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <div *ngIf="ativoForm.get('nome')?.invalid && ativoForm.get('nome')?.touched" class="error">
      O nome é obrigatório e deve ter pelo menos 3 caracteres.
    </div>

    
  </form>

</ion-content>
